<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">

  <title>Books</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    h2.titles{
       text-align: center;
       margin:0.5em;
       color:cornflowerblue;
 }





  </style>

</head>
<body>
<div class="container-sm">
  <div class="row align-items-center">
    <div class="col-md-12">
      <h2 class="titles">Add Book</h2>
      <div class=""></div>
      <form id="editor" action="#" method="post" onsubmit="return saveBook()">
        <div class="form-group">
          <input type="hidden" id="id">
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="author" placeholder="Author">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="genre" placeholder="Genre">
        </div>

        <div class="form-group">
          <input type="number" step="0.01" class="form-control" id="price" placeholder="Price">
        </div>
        <input type="hidden" class="form-control">
        <button type="submit" class="btn btn-primary">Submit
        </button>
      </form>
    </div>

    <div class="col-md-12">
      <h2 class="titles">All Books</h2>
      <div>
        <table id="bookTable" class="table table-striped table-border">
          <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>


  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
<script src="book.js"></script>

</body>
</html>
